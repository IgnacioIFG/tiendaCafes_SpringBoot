<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link rel="stylesheet" href="../css/micssAdmin.css" /> 
</head>
<body>

<style>
input[type="text"], input[type="number"], textarea, select {
	width: 100%;
	padding: 10px;
	border: 1px solid #DCC1B0;
	border-radius: 4px;
	margin-bottom: 5px;
	font-size: 16px;
}

/* Specific styling for textarea */
textarea {
	resize: vertical;
	min-height: 100px;
}

/* File input styling */
input[type="file"] {
	display: block;
	margin: 20px 0;
	padding: 10px;
	border: 2px dashed #DCC1B0;
	border-radius: 4px;
	width: 100%;
	cursor: pointer;
}

/* Submit button */
input[type="submit"] {
	background-color: #8B4513;
	color: white;
	padding: 12px 24px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
	font-weight: bold;
	width: 100%;
	margin-top: 20px;
	transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
	background-color: #6F4E37;
}
</style>


<div th:insert="fragments/general.html :: menu"></div>

<h1 class="newCaffe">Nuevo cafe</h1>


<form action="#" th:action="cafes-guardar-nuevo" th:object="${nuevoCafe}" method="post" enctype="multipart/form-data">

	nombre: <input type="text" th:field="*{nombre}"/> 
	<span style="color: red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></span>
	<br>
	descripcion: <textarea rows="3" cols="20" th:field="*{descripcion}"></textarea> <br>
	precio: <input type="number" step="0.1" th:field="*{precio}">
	<span style="color: red;" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" ></span>
	<br>
	grano:<input type="text" th:field="*{grano}"> <br>
	region:<input type="text" th:field="*{region}"> <br>
	cuerpo:<input type="text" th:field="*{cuerpo}"> <br>
	
	categoria:
	<select th:field="*{idCategoria}">
		
		<option th:each="ca : ${categorias}" th:text="${ca.nombre}" th:value="${ca.id}"/>	
	</select>
	
	<br>
	<input type="file" th:field="*{archivoSubido}">
	
	<input type="submit" value="REGISTRAR NUEVO CAFE">
	
</form>

</body>
</html>
