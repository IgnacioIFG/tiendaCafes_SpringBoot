<div class="titulo-registro">Introduce tus datos para registrarte en la tienda</div>

<form id="form_registro" class="formulario-registro">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="input-field" required /> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" required /> <br>
    
    <label for="dni">Dni:</label>
    <input type="text" id="dni" class="input-field" required /> <br>
    
    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" class="input-field" required /> <br>
    
    <label for="codPostal">Codigo Postal:</label>
    <input type="text" id="codPostal" class="input-field" required /> <br>

    <label for="pass">Contrase√±a:</label>
    <input type="password" id="pass" class="input-field" required /> <br>

    <input type="button" id="boton_registro_usuario" value="REGISTRARME" class="boton-enviar" />
</form>
