<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/micssCheckOutIntermedio.css" />
    
    <title>Confirmar Pedido</title>
    
</head>
<body>
    <h1>Confirmar pedido</h1>

    <div class="contenedor-confirmar-pedido">
        <div class="detalle-cafe-contenedor">
            {{#.}}
            <div class="detalle-cafe-header">
                <img src="mostrar_imagen?id={{id}}" class="imagen-detalle-cafe" alt="{{titulo_cafe}}">
                <div>
                    <h2>{{nombre_cafe}}</h2>
                    <div class="detalle-cafe-info">
                        <div><strong>Precio:</strong> {{precio}} €</div>
                    </div>
                </div>
            </div>
            {{/.}}
        </div>

        <p>Total productos: <span id="total_productos"></span></p>
        <p>Precio total: <span id="precio_total"></span> €</p>
    </div>

    <div class="contenedor-paso-intermedio">
        <div class="codDescuento-container">
            <label for="campo_codDescuento">Código de descuento:</label>
            <strong id="mensaje_descuento" style="color: #6f4c3e; display: none;">Se aplicará un 5% de descuento en tu pedido.</strong>
            <input type="text" id="campo_codDescuento" placeholder="Introduce el código">
        </div>

        <div class="detalles-envio">
            <label for="campo_detallesEnvio">Detalles de envío:</label>
            <textarea id="campo_detallesEnvio" placeholder="Introduce detalles adicionales"></textarea>
        </div>
    </div>

    <div>
        <button id="aceptar_paso_intermedio">CONFIRMAR PEDIDO</button>
    </div>
    
<script>
        // Esperamos a que el DOM se cargue completamente
        document.addEventListener("DOMContentLoaded", function() {
            const campoCodigoDescuento = document.getElementById("campo_codDescuento");
            const mensajeDescuento = document.getElementById("mensaje_descuento");

            // Escuchamos el evento 'input' en el campo de texto
            campoCodigoDescuento.addEventListener("input", function() {
                // Verificamos si el valor del input es exactamente "1234"
                if (campoCodigoDescuento.value === "1234") {
                    console.log("Código correcto, mostrando mensaje");
                    mensajeDescuento.style.display = "block";  // Mostramos el mensaje
                } else {
                    mensajeDescuento.style.display = "none";  // Ocultamos el mensaje
                }
            });
        });
    </script>
    
    

</body>
</html>
