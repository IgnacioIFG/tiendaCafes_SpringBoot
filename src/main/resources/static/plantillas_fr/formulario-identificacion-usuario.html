<div class="titulo-identificacion">Introduce tus datos para identificarte</div>

<form id="form_login" class="formulario-identificacion">
    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" required /> <br>

    <label for="pass">Contrase√±a:</label>
    <input type="password" id="pass" class="input-field" required /> <br>

    <div class="opciones">
        <input type="checkbox" id="recordar_datos" checked="checked" />
        <label for="recordar_datos">Recordar datos </label><br>
    </div>
    
    <input type="submit" value="Identificarme" class="boton-enviar" />
</form>
