<link rel="stylesheet" href="css/micssCheckOut2.css" />



<div class="checkout-step2">
    <h2 class="checkout-title">PLACE ORDER - STEP 2</h2>
    <p class="checkout-subtitle">Enter your payment details:</p>
    <p class="checkout-warning">(do not enter real data, application in tests)</p>

    <form class="checkout-form">
        <div class="form-group">
            <label for="tipo_tarjeta">Card type:</label>
            <select id="tipo_tarjeta" class="checkout-select">
                <option value="0">Choose type</option>
                <option value="visa">VISA</option>
                <option value="master_card">MASTER CARD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numero_tarjeta">Card number:</label>
            <input type="text" id="numero_tarjeta" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="titular_tarjeta">Cardholder:</label>
            <input type="text" id="titular_tarjeta" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="numSeguridad_tarjeta">Security number:</label>
            <input type="text" id="numSeguridad_tarjeta" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="caducidad_tarjeta">Expiration date:</label>
            <input type="text" id="caducidad_tarjeta" class="checkout-input" />
        </div>

        <button type="button" id="aceptar_paso_2" class="checkout-button">ACCEPT</button>
    </form>
</div>
