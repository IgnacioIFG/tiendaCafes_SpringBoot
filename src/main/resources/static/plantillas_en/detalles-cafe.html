<div class="detalle-cafe-contenedor">
    <div class="detalle-cafe-header">
        <h2>{{titulo_cafe}}</h2>
        <img src="mostrar_imagen?id={{id}}" class="imagen-detalle-cafe" alt="{{titulo_cafe}}">
    </div>

    <div class="detalle-cafe-info">
        <div><strong>Price:</strong> {{precio}} €</div>
        <div><strong>Description:</strong></div>
        <p>{{descripcion}}</p>
        <strong>Grano:</strong> {{ grano }} <br>
        <strong>Región:</strong> {{ region }} <br>
        <strong>Cuerpo:</strong> {{ cuerpo }} <br>
    </div>

    <div class="detalle-cafe-acciones">
        <a href="#" id="enlace_agregar_al_carrito" class="btn-agregar-carrito" id-producto="{{id}}">Add to card</a>
    </div>
</div>
