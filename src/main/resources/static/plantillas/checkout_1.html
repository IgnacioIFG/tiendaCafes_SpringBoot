<link rel="stylesheet" href="css/micssCheckOut1.css" />


<div class="checkout-step1">
    <h2 class="checkout-title">REALIZAR PEDIDO - PASO 1</h2>
    <p class="checkout-subtitle">Introduce tus datos de envío:</p>

    <form class="checkout-form">
        <div class="form-group">
            <label for="campo_nombre">Nombre completo:</label>
            <input type="text" id="campo_nombre" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="campo_direccion">Dirección:</label>
            <input type="text" id="campo_direccion" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="campo_pais">País:</label>
            <input type="text" id="campo_pais" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="campo_provincia">Provincia:</label>
            <input type="text" id="campo_provincia" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="campo_ciudad">Ciudad:</label>
            <input type="text" id="campo_ciudad" class="checkout-input" />
        </div>

        <div class="form-group">
            <label for="campo_codPostal">Código Postal:</label>
            <input type="text" id="campo_codPostal" class="checkout-input" />
        </div>

        <button type="button" id="aceptar_paso_1" class="checkout-button">ACEPTAR</button>
    </form>
</div>
